name: AI Safety Monitor

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      full_scan:
        description: 'Run full discovery scan'
        required: false
        type: boolean
        default: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create directories
        run: |
          mkdir -p metadata-monitor/data
          mkdir -p metadata-monitor/logs

      # NEW: Restore previous history artifact
      - name: Restore previous data
        uses: actions/download-artifact@v4
        with:
          name: url-history
          path: metadata-monitor/data
        continue-on-error: true  # Skip if none exists yet

      - name: Install dependencies
        run: |
          cd metadata-monitor
          pip install -r requirements.txt

      - name: Run AI safety scan
        env:
          GITHUB_ACTIONS: 'true'
        run: |
          cd metadata-monitor
          python monitor.py

      # NEW: Save updated history for next run
      - name: Save updated history
        uses: actions/upload-artifact@v4
        with:
          name: url-history
          path: metadata-monitor/data/url_history.json
          retention-days: 30

      - name: Upload monitoring data
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-data-${{ github.run_id }}
          path: metadata-monitor/data/
          retention-days: 7

      - name: Create summary
        run: |
          echo "# AI Safety Monitoring Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Results" >> $GITHUB_STEP_SUMMARY
          echo "- Monitoring data saved as artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Check artifacts for detailed change history" >> $GITHUB_STEP_SUMMARY
