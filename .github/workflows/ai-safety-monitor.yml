name: AI Safety Monitor

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create directory structure
      run: |
        mkdir -p data logs
        ls -la
        
    - name: Check for credentials file
      run: |
        echo "Checking for credentials file..."
        if [ -f "google-sheets-credentials.json" ]; then
          echo "✓ Credentials file found"
          ls -la google-sheets-credentials.json
        else
          echo "✗ Credentials file not found"
          echo "Creating empty file for testing..."
          echo '{"test": "placeholder"}' > google-sheets-credentials.json
        fi
        
    - name: Try to download previous history
      uses: actions/download-artifact@v4
      with:
        name: url-history
        path: data/
      continue-on-error: true
        
    - name: Create default history if missing
      run: |
        if [ ! -f data/url_history.json ]; then
          echo '{}' > data/url_history.json
          echo "Created default url_history.json"
        else
          echo "Using existing url_history.json"
        fi
        
    - name: Run monitoring cycle
      env:
        CHANGEDETECTION_URL: "http://localhost:5000"
        CHANGEDETECTION_API_KEY: ${{ secrets.CHANGEDETECTION_API_KEY }}
        GITHUB_ACTIONS: 'true'
      run: |
        python monitor.py
        
    - name: Show logs
      run: |
        echo "=== MONITOR.LOG ==="
        tail -50 logs/monitor.log || echo "No log file found"
        
    - name: Upload history artifact
      uses: actions/upload-artifact@v4
      with:
        name: url-history
        path: data/url_history.json
        retention-days: 7
        
    - name: Upload reports artifact
      uses: actions/upload-artifact@v4
      with:
        name: monitoring-reports
        path: data/reports/
        retention-days: 7
        
    - name: Upload logs artifact
      uses: actions/upload-artifact@v4
      with:
        name: monitor-logs
        path: logs/
        retention-days: 7