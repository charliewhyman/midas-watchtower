name: AI Safety Monitor
on:
  schedule:
    # Run at 6 AM, 12 PM, 6 PM UTC daily
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      full_scan:
        description: 'Run full discovery scan'
        required: false
        type: boolean
        default: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create data directory
        run: |
          mkdir -p metadata-monitor/data
          mkdir -p metadata-monitor/logs

      - name: Install dependencies
        run: |
          cd metadata-monitor
          pip install -r requirements.txt

      - name: Run AI safety scan
        env:
          GITHUB_ACTIONS: 'true'
        run: |
          cd metadata-monitor
          python monitor.py

      - name: Upload monitoring data
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-data-${{ github.run_id }}
          path: metadata-monitor/data/
          retention-days: 7

      - name: Create summary
        run: |
          echo "# AI Safety Monitoring Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Results" >> $GITHUB_STEP_SUMMARY
          echo "- Monitoring data saved as artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Check artifacts for detailed change history" >> $GITHUB_STEP_SUMMARY