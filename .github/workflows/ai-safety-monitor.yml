name: AI Safety Monitor

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./metadata-monitor
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Show directory structure
      run: |
        echo "Current directory: $(pwd)"
        echo "Directory contents:"
        ls -la
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create directory structure
      run: |
        mkdir -p data logs
        
    - name: Check for credentials file
      run: |
        echo "Checking for credentials file..."
        if [ -f "google-sheets-credentials.json" ]; then
          echo "✓ Credentials file found"
        else
          echo "✗ Credentials file not found"
        fi
        
    - name: Try to download previous history
      uses: actions/download-artifact@v4
      with:
        name: url-history
        path: metadata-monitor/data/
      continue-on-error: true
        
    - name: Create default history if missing
      run: |
        if [ ! -f data/url_history.json ]; then
          echo '{}' > data/url_history.json
        fi
        
    - name: Run monitoring cycle
      env:
        CHANGEDETECTION_URL: "http://localhost:5000"
        CHANGEDETECTION_API_KEY: ${{ secrets.CHANGEDETECTION_API_KEY }}
        GITHUB_ACTIONS: 'true'
      run: |
        python monitor.py
        
    - name: Upload history artifact
      uses: actions/upload-artifact@v4
      with:
        name: url-history
        path: metadata-monitor/data/url_history.json
        retention-days: 7