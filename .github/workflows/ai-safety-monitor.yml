name: AI Safety Monitor

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:  # Allow manual triggers

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create data directory
      run: mkdir -p data logs
      
    - name: Try to download previous history (optional)
      uses: actions/download-artifact@v4
      with:
        name: url-history
        path: data/
      continue-on-error: true  # Don't fail if artifact doesn't exist
      
    - name: Create default history if missing
      run: |
        if [ ! -f data/url_history.json ]; then
          echo '{}' > data/url_history.json
        fi
        
    - name: Setup Google Sheets credentials
      run: |
        if [ -n "${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}" ]; then
          echo '${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}' > google-sheets-credentials.json
        else
          echo "No Google Sheets credentials found, sheets integration will be disabled"
        fi
        
    - name: Run monitoring cycle
      env:
        CHANGEDETECTION_URL: "http://localhost:5000"
        CHANGEDETECTION_API_KEY: ${{ secrets.CHANGEDETECTION_API_KEY }}
        GITHUB_ACTIONS: 'true'
      run: |
        python monitor.py
        
    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: url-history
        path: data/url_history.json
        retention-days: 7
        
    - name: Upload reports as artifact
      uses: actions/upload-artifact@v4
      with:
        name: monitoring-reports
        path: data/reports/
        retention-days: 7
