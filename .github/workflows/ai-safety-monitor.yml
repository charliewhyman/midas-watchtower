name: AI Safety Monitor
on:
  schedule:
    # Run at 6 AM, 12 PM, 6 PM UTC daily
    - cron: '0 6,12,18 * * *'
  workflow_dispatch:
    inputs:
      full_scan:
        description: 'Run full discovery scan'
        required: false
        default: 'false'

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create data and logs directory
        run: |
            mkdir -p metadata-monitor/data
            mkdir -p metadata-monitor/logs

      - name: Cache monitoring data
        uses: actions/cache@v3
        with:
          path: metadata-monitor/data
          key: monitoring-data-${{ hashFiles('metadata-monitor/config.yaml') }}
          restore-keys: |
            monitoring-data-

      - name: Install dependencies
        run: |
          cd metadata-monitor
          pip install -r requirements.txt

      - name: Run AI safety scan
        env:
          GITHUB_ACTIONS: 'true'  # Triggers one-shot mode in monitor.py
        run: |
          cd metadata-monitor
          python monitor.py

      - name: Upload monitoring data
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-data-${{ github.run_id }}
          path: metadata-monitor/data/
          retention-days: 7

      - name: Create summary
        run: |
          echo "# AI Safety Monitoring Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Results" >> $GITHUB_STEP_SUMMARY
          echo "- Monitoring data saved as artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Check the artifacts above for detailed change history" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*View the url_history.json file in artifacts to see all detected changes*" >> $GITHUB_STEP_SUMMARY