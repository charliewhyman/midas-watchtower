services:
  changedetection:
    image: ghcr.io/dgtlmoon/changedetection.io
    container_name: changedetection-single
    ports:
      - "5000:5000"
    volumes:
      - ./changedetection-data:/datastore

  metadata-monitor-single:
    build:
      context: ./metadata-monitor
      dockerfile: Dockerfile
    container_name: metadata-monitor-single
    volumes:
      - ./metadata-monitor/data:/app/data
      - ./metadata-monitor/logs:/app/logs
      - ./metadata-monitor/config.yaml:/app/config.yaml
      - ./metadata-monitor/single_run.py:/app/single_run.py
    environment:
      - CHANGEDETECTION_URL=http://changedetection-single:5000
      - CHANGEDETECTION_API_KEY=${CHANGEDETECTION_API_KEY}
    command: python single_run.py
    depends_on:
      - changedetection