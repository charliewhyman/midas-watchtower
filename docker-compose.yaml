services:
  metadata-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metadata-monitor
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml
      - ./secrets:/app/secrets:ro
    environment:
      - GOOGLE_SHEETS_USE_ENV=${GOOGLE_SHEETS_USE_ENV:-false}
    restart: unless-stopped
    networks:
      - appnet

networks:
  appnet: