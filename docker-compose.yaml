services:
  changedetection:
    image: ghcr.io/dgtlmoon/changedetection.io
    container_name: changedetection-app
    ports:
      - "5000:5000"
    volumes:
      - ./changedetection-data:/datastore
    environment:
      - BASE_URL=http://localhost:5000

  metadata-monitor:
    build: ./metadata-monitor
    container_name: metadata-monitor
    volumes:
      - ./metadata-monitor/data:/app/data
      - ./metadata-monitor/logs:/app/logs
    environment:
      - CHECK_INTERVAL=3600
    restart: unless-stopped
    depends_on:
      - changedetection