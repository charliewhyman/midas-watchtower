services:
  changedetection:
    image: ghcr.io/dgtlmoon/changedetection.io
    container_name: changedetection
    ports:
      - "5000:5000"
    volumes:
      - ./changedetection-data:/datastore

  metadata-monitor:
    build: ./metadata-monitor
    container_name: metadata-monitor
    volumes:
      - ./metadata-monitor/data:/app/data
      - ./metadata-monitor/logs:/app/logs
      - ./metadata-monitor/config.yaml:/app/config.yaml
    environment:
      - CHECK_INTERVAL=3600
      - CHANGEDETECTION_URL=http://changedetection:5000
      - CHANGEDETECTION_API_KEY=${CHANGEDETECTION_API_KEY}
    restart: unless-stopped
    depends_on:
      - changedetection