services:
  changedetection:
    image: ghcr.io/dgtlmoon/changedetection.io
    container_name: changedetection-app
    ports:
      - "5000:5000"
    volumes:
      - ./changedetection-data:/datastore
    environment:
      - BASE_URL=http://changedetection:5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  metadata-monitor:
    build: ./metadata-monitor
    container_name: metadata-monitor
    volumes:
      - ./metadata-monitor/data:/app/data
      - ./metadata-monitor/logs:/app/logs
    environment:
      - CHECK_INTERVAL=3600
      - CHANGEDETECTION_URL=http://changedetection:5000
      - CHANGEDETECTION_API_KEY=${CHANGEDETECTION_API_KEY}

    restart: unless-stopped
    depends_on:
      changedetection:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3