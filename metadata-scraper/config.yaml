discovery_patterns:
  - name: "xAI Model Cards"
    base: "https://data.x.ai"
    pattern: "{date}-{model}-model-card.pdf"
    models: ["grok-1", "grok-2", "grok-3", "grok-4", "grok-5", "grok-vision", "grok-audio"]
    days_to_check: 30
    check_interval: 86400

  - name: "OpenAI Model Documentation"
    base: "https://platform.openai.com/docs/models"
    pattern: "gpt-{version}"
    models: ["4", "4-turbo", "4o", "4o-mini", "3.5-turbo"]
    days_to_check: 7
    check_interval: 43200

  - name: "Anthropic Model Documentation"
    base: "https://docs.anthropic.com/claude/docs"
    pattern: "claude-{version}"
    models: ["3-opus", "3-sonnet", "3-haiku", "2.1", "2.0"]
    days_to_check: 7
    check_interval: 43200

  - name: "Mistral Model Documentation"
    base: "https://docs.mistral.ai/platform/endpoints"
    pattern: "mistral-{model}"
    models: ["tiny", "small", "medium", "large", "embed"]
    days_to_check: 7
    check_interval: 43200

notifications:
  enabled: true
  discord:
    webhook_url: #TODO add URL
    username: "Midas Watchtower"



logging:
  level: "INFO"
  file: "logs/monitor.log"
  max_size_mb: 10
  backup_count: 5

  # Separate log files for different components
  access_log: "logs/access.log"
  error_log: "logs/error.log"

# Performance Settings
performance:
  max_concurrent_checks: 5
  request_timeout: 30
  retry_attempts: 3
  retry_delay: 5

# Content Filtering (Focus on safety-relevant changes)
content_filters:
  include_keywords:
    - "safety"
    - "ethical"
    - "responsible"
    - "alignment"
    - "misuse"
    - "harm"
    - "risk"
    - "policy"
    - "guideline"
    - "restriction"
    - "prohibited"
    - "allowed"
    - "compliance"
    - "moderation"

  exclude_keywords:
    - "blog"
    - "news"
    - "event"
    - "career"
    - "job"
    - "contact"